{{ define "main" }}
<article class="post">
  <div class="mb4">
    <h1 class="f1 mb0 lh-title">{{ .Title }}</h1>
    {{ if (eq .Section "posts") }}
    <span class="f6 gray">
      {{ .Date.Format "January 2, 2006" }} / {{ .ReadingTime }} min
    </span>
    {{ end }}
  </div>
  <div>{{ .Content }}</div>
</article>
{{ end }}
